<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Herramienta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-white to-gray-300 min-h-screen flex items-center justify-center">
    {% load tailwind_filters %}

    {% block content %}
    <section class="bg-white w-full md:w-3/4 lg:w-1/2 xl:w-1/3 rounded-lg shadow-md p-8">
        <h1 class="text-blue-800 font-bold text-3xl text-center mb-8">REGISTRAR HERRAMIENTA</h1>

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="flex justify-between items-center">
                <a href="{% url 'inventario' %}" class="px-3 py-3 bg-blue-600 text-white font-medium text-lg rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 ease-in-out">Regresar</a>
                <button type="submit" class="px-3 py-3 bg-blue-600 text-white font-medium text-lg rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 ease-in-out">
                    Registrar Herramienta
                </button>
            </div>
        </form>
    </section>
    {% endblock content %} 
</body>
</html>
