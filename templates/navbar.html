<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Navbar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body class="bg-gray-100">
        <div class="bg-blue-600 p-4">
            <nav class="flex items-center justify-between container mx-auto">
                <div class="flex items-center">
                    <img src="/static/imagenes/logo.png" alt="Logo" class="mr-3 h-9 w-8">
                    <a class="text-white font-bold text-xl transition duration-300">Inacap</a>
                </div>

                
                <div class="space-x-4">
                    <a href="{% url 'inventario' %}" class="text-white hover:text-gray-300 transition duration-300">Alumnos</a>
                    <a href="{% url 'historial' %}" class="text-white hover:text-gray-300 transition duration-300">Asistencia</a>
                </div>
            </nav>
        </div>

        <div class="container mx-auto mt-8">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
